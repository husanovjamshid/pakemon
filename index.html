<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <!-- <link rel="manifest" href="/site.webmanifest"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <header>
        <div class="container">
            <!-- Button trigger modal -->
           
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Bookmark Lists</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ul class="list-group bookmark__list">

                            </ul>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="d-flex packImg justify-content-center mt-4">
                <img class="img-fluid " src="./images/International_PokÃ©mon_logo.svg.png" alt="">
            </div>
            
            <div class="row mt-5 d-flex align-items-center ">
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <select class="form-select  js-select" aria-label="Default select example">
                        <option selected disabled>Choose category</option>
                        <option>All</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4 js_input">
                    <input type="text" placeholder="Search pokemons" class="form-control js-input">
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <select class="form-select sorts" aria-label="Default select example">
                        <option selected disabled >Choose Sort</option>
                        <option>All</option>
                        <option value="a_z">A-Z</option>
                        <option value="z_a">Z-A</option>
                    </select>
                </div>
            </div>
            
            
            <div class="js-list row g-5 mt-1">
            </div>
            
            <!-- ********* START DARK MODE ********** -->
            <div class="dark__light">
                <div class="dark__mode ">
                    <span class="dark__mode-img"></span>
                </div>
                <div class="light__mode mode__active">
                    <span class="light__mode-img"></span>
                </div>
            </div>
            <!-- ********* END DARK MODE ********** -->
            
            <a href="#" class="fav__btn text-decoration-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-heart text-decoration-none text-danger"></i>
            </a>
            <a href="#" class="up__btn">
                <img class="up__img" src="./images/upload.png"  alt="arrow up">
            </a>
        </div>
        
        
        
    </header>
    <script src="./js/pokemons.js"></script>
    <script src="./js/main.js"></script>
    <script src="./Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
